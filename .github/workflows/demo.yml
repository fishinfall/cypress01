name: my first manual workflow

on: workflow_dispatch

jobs:
  build_on_ubuntu:
    runs-on: ubuntu-latest

    steps:
      - name: Run a multi-line script
        run: |
          echo "hello world"
          date

  build_on_windows:
    runs-on: windows-latest
    if: ${{success}}
    needs: [build_on_ubuntu]
    steps:
      - name: run multi-line script
        run: |
          echo "Hello Windows"
          Get-Date
